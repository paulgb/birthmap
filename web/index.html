<html>
<head>
    <link rel="stylesheet" 
          href="http://cdn.leafletjs.com/leaflet-0.4/leaflet.css" /> 
  <style>
    .leaflet-container {
      background-color: black;
    }
  </style>
  <title>New York City Place-of-Birth Map</title>
</head>
<body style="padding: 0; margin: 0;">
    <div id="map" style="width: 100%; height: 100%"></div>
 
    <script src="http://cdn.leafletjs.com/leaflet-0.4/leaflet.js"></script>

    <script>
        var map = L.map('map',
          {
            center: [-40, -100],
            zoom: 3
          });
        L.tileLayer('out/{z}/{x}/{y}.png', {
            minZoom: 2,
            maxZoom: 6,
            attribution: 'Created by <a href="http://www.paulbutler.org/">Paul Butler</a> (<a href="http://www.bitaesthetics.com">BitAesthetics</a>)',
            tms: true
        }).addTo(map);
    </script>
</body>
</html>
